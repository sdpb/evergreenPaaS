<!DOCTYPE html>
<html>
<head>
    <title>Lista de archivos</title>
</head>
<body>
    <h1>Lista de archivos</h1>
    <table>
        <tr>
            <th>ID</th>
            <th>Nombre</th>
            <th>Acciones</th>
        </tr>
        {% for archivo in archivos %}
        <tr>
            <td>{{ archivo["FileId"] }}</td>
            <td>{{ archivo["FileName"] }}</td>
            <td>
                <form action="/update" method="POST">
                    <input type="hidden" name="archivo_id" value="{{ archivo["FileId"] }}">
                    <input type="submit" value="Cambiar nombre">
                </form>
            </td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
