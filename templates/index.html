<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Listado de archivos</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <h1>Listado de archivos</h1>
    <table>
        <tr>
            <th>ID</th>
            <th>Nombre de archivo</th>
            <th>Tama√±o</th>
            <th>Acciones</th>
        </tr>
        {% for archivo in archivos %}
        <tr>
            <td>{{ archivo['_id']['$oid'] }}</td>
            <td>{{ archivo['FileName'] }}</td>
            <td>{{ archivo['FileSize'] }}</td>
            <td>
                <form action="/cambiar_nombre" method="post">
                    <input type="hidden" name="archivo_oid" value="{{ archivo['_id']['$oid'] }}">
                    <label>Cambiar nombre:</label>
                    <input type="text" name="nuevo_nombre">
                    <input type="submit" value="Enviar">
                </form>
            </td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
